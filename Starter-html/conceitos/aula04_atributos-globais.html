<!--
  Atributos Globais mais utilizados

  - class
    . Utilizado para aplicar o estilo CSS
    . Acessar no JavaScript    

  - contenteditable
    . Editável na página, mas ao atualizar a page, perde o que foi editado.

  - data-*
    . Separação sempre por - .
    . Utilizado em JavaScript.

  - hidden
    . Some com a tag.

  - id
    . Utiliza-se um por página
    . Repetição de nome, não utiliza-se id, e sim class

  - style
    . Estilização CSS, na tag HTML.

  - tabindex
    . Navegação Web via TAB.

  - title
   . Define um título, com o mouse no ponteiro do mouse.
-->

<div class="carrinho" contenteditable="true">
  conteúdo
  <!---->  
</div>

<div class="carrinho" data-qualquer-nome-aqui="">
  conteúdo
  <!---->  
</div>

<div class="carrinho" hidden>
  conteúdo
  <!-- Some com a tag-->  
</div>

<div class="carrinho" id="name">
  conteúdo
  <!---->  
</div>

<div class="carrinho" style="color: red;">
  conteúdo
  <!---->  
</div>
<div tabindex="1" style="color: blue;">
  conteúdo
  <!---->  
</div>
<div tabindex="2" style="color: orange;">
  conteúdo
  <!---->  
</div>
<div tabindex="3" style="color: gren;">
  conteúdo
  <!---->  
</div>
