<!--
  Anatomia das tags

  - Abertura de tag  -> Sinal de menor e maior <>
  - Fechamento de tag -> é o sinal de menor + a barra </>
  - Conteúdo -> Fica entre as tags de abertura e fechamento.
  - Elementos -> É um conjunto de tag juntamente com o conteúdo
-->

<h1>
  O Título
</h1>

<!-- 
  Elementos Vazios
  Tag img -> Não tem conteúdo, só recebe valores
-->
<img src="" alt="">
