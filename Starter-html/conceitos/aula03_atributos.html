<!--
  Atributos HTML
  - Informações extras
  - Configurações
-->
<img src="conteudo" alt="descrição do conteúdo">

<!--
  Atributos booleanos
  - não precisam de conteúdo 
  Ex: disabled
-->
<input type="text" disabled>

<!--
  Aspas
  - omissão -> Somente uma tag, como href não precisa colocar com as aspas. Mas se for colocado outra tag, dará erro. Não é o recomendado.
  - simples -> Pode ser colocado, desde que não acrescente palavras com apóstrofo.
  - duplas  -> Padrão e considerável uma boa prática.
-->
<a href="">link</a>
